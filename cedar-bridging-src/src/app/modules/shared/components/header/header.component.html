<mat-toolbar class="custom-header-toolbar">
  <!-- Button that calls the method to navigate -->
  <button mat-icon-button class="example-icon" (click)="openCEDARPage()" aria-label="CEDAR" color="primary">
    <mat-icon>park</mat-icon>
  </button>

  <div class="mat-primary cedar-title" (click)="openCEDARPage()">
    <ng-container *ngIf="!title">CEDAR Bridging</ng-container>
    <ng-container *ngIf="title">{{ title }}</ng-container>
  </div>

<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User" color="primary">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="openCEDARPage()">
      <mat-icon>park</mat-icon>
      <span>CEDAR</span>
    </button>
    <button mat-menu-item (click)="openLogout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</mat-toolbar>
